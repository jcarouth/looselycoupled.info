---
layout: default
single: true
---
<div>
    <article class="hentry" role="article">
        {% include episode.html %}
        <footer>
            {% include post/sharing.html %}
            <p class="meta">
                {% if page.previous.url %}
                <a class="basic-alignment left" href="{{page.previous.url}}" title="Previous Episode: {{page.previous.title}}">&laquo; {{page.previous.title}}</a>
                {% endif %}
                {% if page.next.url %}
                <a class="basic-alignment right" href="{{page.next.url}}" title="Next Episode: {{page.next.title}}">{{page.next.title}} &raquo;</a>
                {% endif %}
            </p>
        </footer>
    </article>
</div>

<aside class="sidebar">
    {% include_array default_asides %}
</aside>
